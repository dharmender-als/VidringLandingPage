<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed YouTube Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background-color: #000;
            margin-bottom: 50px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-listing {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .video-thumbnail {
            width: 100%;
            max-width: 320px;
            margin-bottom: 10px;
            cursor: pointer;
            position: relative;
        }

        .video-thumbnail img {
            width: 100%;
            display: block;
            border: 2px solid #ccc;
        }

        .video-thumbnail span {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <iframe id="video1" src="https://www.youtube.com/embed/01MiH7V2sTY?enablejsapi=1" title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>
    <div class="video-container">
        <iframe id="video2" src="https://www.youtube.com/embed/Fiju_jExyNY?enablejsapi=1" title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>
    <div class="video-container">
        <iframe id="video3" src="https://www.youtube.com/embed/XiWxKMDFnF0?enablejsapi=1" title="YouTube video player"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>
    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        var player1, player2, player3;
        function onYouTubeIframeAPIReady() {
            player1 = new YT.Player('video1', {
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
            player2 = new YT.Player('video2', {
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
            player3 = new YT.Player('video3', {
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                if (event.target == player1) {
                    player2.pauseVideo();
                    player3.pauseVideo();
                } else if (event.target == player2) {
                    player1.pauseVideo();
                    player3.pauseVideo();
                }
                else if (event.target == player3) {
                    player1.pauseVideo();
                    player2.pauseVideo();
                }
            }
        }
    </script>
</body>

</html>
